<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Root container -->
    <div id="root">
        <!-- Container for text and image button -->
        <div id="textOrImageButtonDiv">
            <button type="button" id="textButton">text</button>
            <button type="button" id="imageButton">image</button>
        </div>
        <!-- Conversation div -->
        <div id="results">

        </div>
        <!-- Prompt div -->
        <div id="promptDiv">
            <textarea name="prompt" id="prompt" rows="1" placeholder="Enter your prompt..."></textarea>
            <button type="submit" id="sendButton">send</button>
        </div>
    </div>
</body>
</html>
